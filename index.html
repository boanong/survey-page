<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="header">freeCodeCamp Survey Form</header>

    <header class="header-1">Thank you for taking the time to help us improve the platform</header>

    <form>
        <div class="section1">
            <label for="name">Name</label>

            <input type="text" id="name" placeholder="Enter your name" class="input" required>

            <label for="email">Email</label>

            <input type="text" id="email" placeholder="Enter your Email" class="input" required>

            <label for="age">Age(optional)</label>

            <input type="float" id="age" placeholder="Enter your Age" class="input" required>

            <label>Which option best describes your current role?</label>

            <select class="input">
                <option value="Select current role">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="recommend">
            <label>Would you recommend freecodecamp to a friend?</label>
            <label><input type="radio" name="Definitely-Maybe-Not sure"> Definitely</label>
            <label><input type="radio" name="Definitely-Maybe-Not sure"> Maybe</label>
            <label><input type="radio" name="Definitely-Maybe-Not sure"> Not sure</label>
        </div>
        <div class="fav-feature">
            <label>What is your favorite feature of freecodecamp?</label>

            <select class="input" id="fav">
                <option value="Select an option">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <div class="checkbox">
            <label for="What would you like to see improved? (check all that apply)">What would you like to see
                improved? (check all that apply)
            </label> <!--the check boxes start from below-->
            <label><input type="checkbox" class="tickbox"> Front-end Projects</label>

            <label><input type="checkbox" class="tickbox"> Back-end Projects</label>

            <label><input type="checkbox" class="tickbox"> Data Visualization</label>

            <label><input type="checkbox" class="tickbox"> Challenges</label>

            <label><input type="checkbox" class="tickbox"> Open Source Community</label>

            <label><input type="checkbox" class="tickbox"> Gitter help rooms</label>

            <label><input type="checkbox" class="tickbox"> Videos</label>

            <label><input type="checkbox" class="tickbox"> City Meetups</label>

            <label><input type="checkbox" class="tickbox"> WIKI</label>

            <label><input type="checkbox" class="tickbox"> Forum</label>

            <label><input type="checkbox" class="tickbox"> Additional Courses</label>
        </div>
        <div class="last">
            <p>Any comments or suggestions?</p>

            <!-- <textarea name="" id="comment" class="comment" cols="60px" rows="6px" placeholder="enter your comment"></textarea>  u could do the inline styling like so or u use the method below and include a css selector-->
            <textarea name="" id="comment" placeholder="Enter your comment"></textarea>

            <button class="submit">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
